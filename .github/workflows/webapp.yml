name: CI for radarin

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-webapp:
    runs-on: ubuntu-latest
    steps:
    - name: Setup and run tests
      working-directory: ./webapp
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12.14.1
    - run: npm ci
    - run: npm run build
    - run: npm test